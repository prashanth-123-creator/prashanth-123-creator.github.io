<!DOCTYPE html>
<html>
<head>
  <title>Live Vehicle Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ Vehicle ID to track
    const vehicleId = "KA25AB1234"; // change this to your vehicle number

    // ðŸ”¹ Setup map
    const map = L.map('map').setView([0, 0], 2); // start with world view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // ðŸ”¹ Marker variable (created once)
    let marker = null;

    // ðŸ”¹ Listen for live updates from Firebase
    db.ref('vehicles/' + vehicleId).on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const { latitude, longitude, timestamp } = data;

        // First time: create marker
        if (!marker) {
          marker = L.marker([latitude, longitude]).addTo(map)
            .bindPopup(`<b>Vehicle:</b> ${vehicleId}<br><b>Last update:</b> ${timestamp}`);
          map.setView([latitude, longitude], 15);
        } else {
          // Update position + popup text
          marker.setLatLng([latitude, longitude]);
          marker.setPopupContent(`<b>Vehicle:</b> ${vehicleId}<br><b>Last update:</b> ${timestamp}`);
          map.panTo([latitude, longitude]); // smooth follow
        }

        console.log(`Updated: ${latitude}, ${longitude} @ ${timestamp}`);
      } else {
        console.log("No data for vehicle:", vehicleId);
      }
    });
  </script>
</body>
</html>
