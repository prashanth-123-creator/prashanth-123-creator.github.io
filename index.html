<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #1976D2;
      margin-bottom: 40px;
    }

    .login-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-buttons button:hover {
      background-color: #1565C0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #1976D2;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <div class="login-buttons">
    <button onclick="openModal('driverModal')">Driver Login</button>
    <button onclick="openModal('studentModal')">Student Login</button>
  </div>

  <!-- Driver Login Modal -->
  <div id="driverModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('driverModal')">&times;</span>
      <h3>Driver Login</h3>
      <input type="text" placeholder="Driver ID" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Student Login Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('studentModal')">&times;</span>
      <h3>Student Login</h3>
      <input type="text" placeholder="Student ID" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      ['driverModal', 'studentModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
