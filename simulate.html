<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Location Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h2>Vehicle Location Tracker</h2>
  <p id="status">Starting tracker...</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      projectId: "location-tracker-78a61",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Vehicle number
    const vehicleNumber = "KA25AB1234";

    // Update location in Firebase
    function updateLocation(latitude, longitude) {
      db.ref("vehicles/" + vehicleNumber).set({
        latitude: latitude,
        longitude: longitude,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById("status").innerText = `Updated location: ${latitude}, ${longitude}`;
      }).catch((error) => {
        console.error("Error updating location:", error);
        document.getElementById("status").innerText = `Error updating location: ${error.message}`;
      });
    }

    // Get device location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        updateLocation(latitude, longitude);
      }, error => {
        console.error("Error getting location:", error);
        document.getElementById("status").innerText = `Error getting location: ${error.message}`;
      }, {
        enableHighAccuracy: true,
        timeout: 30000,
        maximumAge: 0
      });
    } else {
      document.getElementById("status").innerText = "Geolocation not supported";
    }
  </script>
</body>
</html>
